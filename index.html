<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" intial-scale="1.0">
	<head>
		<title>Signup</title>
		<link rel="stylesheet" type="text/css" href="/storage/emulated/0/ECX/css/index.css">
		<link rel="icon" type="image/png" href="/storage/emulated/0/ECX/pictures/redcross.png">
	</head>
	<body>
		<nav>
			<p>Already a member? <a href="/storage/emulated/0/ECX/html/Login.html">Sign in</a></p>
		</nav><br><br><br>
		<p><b>Volunteer as an health care worker today. Fill the following to signup. * fields are required.</b></p>
		<form>
			<label for="fname"><b>First Name*</b></label><br>
				<input type="text" id="fname" name="name" required><br>
			<label for="other"><b>Other Name</b></label><br>
				<input type="text" id="other" name="name"><br>
			<label for="lname"><b>Last Name*</b></label><br>
				<input type="text" id="lname" name="name" required><br>
			<label for="email"><b>Email Address*</b></label><br>
				<textarea name="message" id="email" cols="35" rows="1" required></textarea><br>
			<label for="pword"><b>Password*</b></label><br>
				<input type="password" id="pword" name="name" placeholder="8 characters min" minlength="8" required>
			<p><i>Click <a href="www.privacypolicy.com">here</a> to check our terms and conditions.</i></p>
				<input type="checkbox" id="check" name="check">
			<label for="check">I accept the terms and conditions.</label><br>
				<input type="submit" value="Sign up!">
		<form><br><br><br><br>
		<footer>
		 <div id="logo">
			<a href="www.facebook.com"><img src="/storage/emulated/0/ECX/pictures/facebook.jpeg" Title="facebook" height="50px" width="50px"></a>
			<a href="www.instagram.com"><img src="/storage/emulated/0/ECX/pictures/instagram.jpeg" title="instagram" height="50px" width="50px"></a>
		 </div>
			<center><p>&copy; 2020 HCA Nigeria</p></center>
		</footer>
	</body>
</html>
